# ===============================
# DATABASE CONFIGURATION
# ===============================

# JDBC URL for local PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/staffratings

# Your postgres username
spring.datasource.username=manjeethundal

# Your postgres password
spring.datasource.password=password

# PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================

# Automatically update database schema based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helps debugging)
spring.jpa.show-sql=true

# Format SQL nicely
spring.jpa.properties.hibernate.format_sql=true

# Specify PostgreSQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# THYMELEAF
# ===============================

spring.thymeleaf.cache=false
