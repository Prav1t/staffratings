<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Form</title>
</head>
<body>

<h1 th:text="${rating.id == null} ? 'Create Rating' : 'Edit Rating'"></h1>

<form th:action="@{/staff}" th:object="${rating}" method="post">

    <input type="hidden" th:field="*{id}" />

    Name: <input type="text" th:field="*{name}" />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br>

    Email: <input type="text" th:field="*{email}" />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>

    Role:
    <select th:field="*{roleType}">
        <option th:each="role : ${T(com.cmpt276.staffratings.RoleType).values()}"
                th:value="${role}"
                th:text="${role}">
        </option>
    </select>
    <br>

    Clarity (1-10): <input type="number" th:field="*{clarity}" />
    <div th:errors="*{clarity}"></div>
    <br>

    Niceness (1-10): <input type="number" th:field="*{niceness}" />
    <div th:errors="*{niceness}"></div>
    <br>

    Knowledgeable (1-10): <input type="number" th:field="*{knowledgeableScore}" />
    <div th:errors="*{knowledgeableScore}"></div>
    <br>

    Comment: <textarea th:field="*{comment}"></textarea>
    <br>

    <button type="submit">Save</button>

</form>

<a th:href="@{/staff}">Back</a>

</body>
</html>
